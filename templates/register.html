{% extends 'layout/login.html' %}

{% load static %}
{% block stylesheet %}
    <style>
        .col-md-6 {
            padding: 7px;
        }
    </style>

{% endblock %}
{% block body %}
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Registrar una Cuenta</div>
            <div class="card-body">
                <form method="post" action=".">
                    {% csrf_token %}
                    {% include 'includes/bs4_form.html' with form=form %}
                    <button class="btn btn-primary btn-block">Registrar</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/login">Iniciar Sesión</a>
                    <a class="d-block small" href="/password/reset">¿Olvidó Contraseña?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Usuario:");
        $("#id_password").attr("placeholder", "Contraseña:");
    </script>
{% endblock %}
