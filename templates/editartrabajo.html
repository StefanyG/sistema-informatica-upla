{% extends 'layout/app.html' %}

{% load static %}

{% block body %}
    <div id="content-wrapper">

        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'list' %}">Listado Estudiantes</a>
                </li>
                <li class="breadcrumb-item active">Ingresar</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Ingresar Trabajo
                </div>
                <div class="card-body">
                    <form action="creartrabajo" class="form-horizontal" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="cargo" placeholder="First Name" id="inputFirst" required>
                                    <label for="inputFirst">Cargo</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control"  name="nombre_empresa" placeholder="Last Name" id="inputLast" required>
                                    <label for="inputLast">Nombre Empresa</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control"  name="ciudad" placeholder="Description" id="inputdescription" required>
                                    <label for="inputdescription">Ciudad</label>
                                </div>
                            </div>

                             <div class="col-md-6">
                            <div class="form-label-group">
                                    <input type="text" class="form-control"  name="experiencia_laboral" placeholder="Description" id="inputdescriptio" required>
                                    <label for="inputdescriptio">Experiencia Laboral</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control"  name="id_persona" placeholder="Description" id="inputestado" required>
                                    <label for="inputestado">Id Persona</label>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                        <button class="btn btn-primary btn-block" type="submit">Enviar &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $(document).on('change', '.file', function (event) {
            document.getElementById('fileLabel').innerHTML = event.target.files[0].name;
        });
        $("#id_username").attr("placeholder", "Usuario:");
        $("#id_password").attr("placeholder", "Contrase√±a:");
    </script>
{% endblock %}
